<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <div class="item1">
            <p class="para">header</p>
            <h4>This is a header container</h4>
        </div>
        <div class="item2">
            <p class="para">sidebar</p>
            <h4>This is a sidebar container</h4>
        </div>
        <div class="item3">
            <p class="para">main content</p>
            <h4>This is a main content container</h4>
        </div>
        <div class="item4">
            <p class="para">footer</p>
            <h4>This is a footer container</h4>
        </div>
    </div>
</body>
</html>
